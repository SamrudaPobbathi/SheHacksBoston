  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <script src="scripts/app.js"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="scripts/app.js"></script>
    

  </script>

</head>
<body>

 <header class="header" id="header">
    <h1 class="header__title"><a href="index.html"> FirstResponder Connect</a></h1>
   <!-- <button id="butRefresh" class="headerButton" aria-label="Refresh"></button> -->
    <button class="headerButton1" > <a id="info-btn" class="headerButtonLink"  href="form.html">Enter your info</a> </button>
  </header>

  <main class="main">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="ResourceTracker.html">Resource Tracker</a>
      <a href="hazards.html">Road Blocks</a>
      <a href="shelter.html">Shelter Homes</a>
    </div>

    <span style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; MENU</span>
   
    
    <div class="mapwrapper" id="mapwrapper">
      <div id="map" >

        
      </div>
      <form method="post">
            <input type="text" id="lat" readonly="yes"><br>
            <input type="text" id="lng" readonly="yes">
        </form>


    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(-71.1474609375,43.48481212891604),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'images/';
        var icons = {
          info: {
            icon: iconBase + 'Untitled-39-128.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-71.1474609375,43.48481212891604),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-72.59765625,43.18114705939967),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-71.89453125,42.374778361114195),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-72.509765625,41.85319643776675),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-73.1689453125,42.407234661551875),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-74.06982421875,43.659924074789),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-72.158203125,44.66865287227321),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-70.1806640625,44.88701247981298),
            type: 'info'
          }];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFQvpdSgUI4PWS-6S4MOwMqm5scRqYz5k&callback=initMap">
    </script>
    </div>
   </main>
